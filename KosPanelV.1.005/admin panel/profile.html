<script>
  // Token'ı kontrol eden ve gösterilecek içeriği yöneten fonksiyon
  function checkTokenAndShowTable() {
    const token = localStorage.getItem("token");

    // Eğer token yoksa veya geçersizse, kullanıcıyı giriş sayfasına yönlendir
    if (!token) {
      window.location.href = "login.html";
      return;
    }

    // Eğer token varsa, tabloyu göster
    document.getElementById("app").style.display = "block";
  }

  // Çıkış yap butonuna tıklandığında çalışacak fonksiyon
  function onLogout() {
    // Tokenı temizlemek için yerel depolamayı kullanabiliriz
    localStorage.removeItem("token");
    // Kullanıcı çıkış yaptıktan sonra giriş sayfasına yönlendirin (login.html).
    window.location.href = "login.html";
  }

  // Sayfa tamamen yüklendiğinde işlem yapmak için window.onload kullanıyoruz
  window.onload = function () {
    // Sayfa tamamen yüklendikten sonra token'ı kontrol et ve tabloyu göster
    checkTokenAndShowTable();

    // Çıkış yap butonuna tıklandığında onLogout() fonksiyonunu çağırır
    document.getElementById("logoutButton").addEventListener("click", onLogout);
  };
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>const apiUrl = 'https://dummyjson.com/products';
  let products = [];
  
  async function fetchProducts() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      products = data.products;
      displayProducts();
    } catch (error) {
      console.error('Veri alınırken hata oluştu:', error);
    }
  }
  
  function displayProducts() {
    const tableBody = $('#productTable tbody');
    tableBody.empty();
  
    products.forEach(product => {
      const row = $('<tr>');
      row.append($('<td>').text(product.title));
      row.append($('<td>').text(product.description));
      row.append($('<td>').text('$' + product.price));
      row.append($('<td>').text(product.discountPercentage + '%'));
      row.append($('<td>').text(product.rating));
      
      // Detay düğmesi ekleme
      const detailButton = $('<button>').text('Detaylar').addClass('btn btn-primary btn-sm ml-2');
      detailButton.click(() => showDetail(product.id));
      row.append($('<td>').append(detailButton));
      
      tableBody.append(row);
    });
  
    // DataTables'in etkinleştirilmesi
    $('#productTable').DataTable();
  }
  
  function showDetail(productId) {
    // Dinamik olarak detay sayfasına yönlendirme
    window.location.href = 'detay.html?id=' + productId;
  }
  
  window.addEventListener('load', fetchProducts);
  </script>
