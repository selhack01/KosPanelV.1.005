<script>
  // Token'ı kontrol eden ve gösterilecek içeriği yöneten fonksiyon
  function checkTokenAndShowTable() {
    const token = localStorage.getItem("token");

    // Eğer token yoksa veya geçersizse, kullanıcıyı giriş sayfasına yönlendir
    if (!token) {
      window.location.href = "login.html";
      return;
    }

    // Eğer token varsa, tabloyu göster
    document.getElementById("app").style.display = "block";
  }

  // Çıkış yap butonuna tıklandığında çalışacak fonksiyon
  function onLogout() {
    // Tokenı temizlemek için yerel depolamayı kullanabiliriz
    localStorage.removeItem("token");
    // Kullanıcı çıkış yaptıktan sonra giriş sayfasına yönlendirin (login.html).
    window.location.href = "login.html";
  }

  // Sayfa tamamen yüklendiğinde işlem yapmak için window.onload kullanıyoruz
  window.onload = function () {
    // Sayfa tamamen yüklendikten sonra token'ı kontrol et ve tabloyu göster
    checkTokenAndShowTable();

    // Çıkış yap butonuna tıklandığında onLogout() fonksiyonunu çağırır
    document.getElementById("logoutButton").addEventListener("click", onLogout);
  };
</script>
